<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Farabi University System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kjua@0.9.0/dist/kjua.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #003366; --accent: #D90429; --maya: #00d4ff;
            --bg: #f0f4f8; --card-bg: #ffffff; --text: #1a1a1a; --border: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg: #030712; --card-bg: #111827; --text: #e0f2fe; --border: rgba(0,212,255,0.2);
            --primary: #00d4ff;
        }
        
        body { transition: 0.3s; font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: var(--text); }

        header { 
            background: var(--card-bg); padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--border);
        }
        header h1 { font-size: 18px; margin: 0; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        .page { display: none; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid var(--border); margin-bottom: 20px; }
        .card-title { font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--primary); }

        .input-box { background: rgba(141, 153, 174, 0.1); border: 1px solid var(--border); padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; color: var(--text); margin-bottom: 15px; outline: none; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--border); }
        .nav-item { color: #64748b; font-size: 18px; cursor: pointer; text-align: center; flex: 1; }
        .nav-item span { display: block; font-size: 10px; margin-top: 4px; }
        .nav-item.active { color: var(--maya); }

        #reader { border-radius: 15px; overflow: hidden; }
        #qrcode { margin-top: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        #qrcode img { border: 10px solid #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); max-width: 100%; }

        #status { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--maya); color: #000; padding: 10px 25px; border-radius: 50px; font-weight: bold; display: none; z-index: 1000; }
        
        /* زر الحذف الصغير */
        .reset-day-btn { font-size: 12px; color: var(--accent); cursor: pointer; border: 1px solid var(--accent); padding: 2px 8px; border-radius: 10px; transition: 0.3s; }
        .reset-day-btn:hover { background: var(--accent); color: white; }
    </style>
</head>
<body onload="initApp()">

<div id="status">تم بنجاح ✅</div>

<header>
    <h1>Al-Farabi University</h1>
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="reset-day-btn" onclick="resetAttendanceDay()" title="يوم جديد">
            <i class="fa-solid fa-rotate-left"></i> يوم جديد
        </div>
        <i id="themeBtn" onclick="toggleTheme()" class="fa-solid fa-moon" style="font-size: 18px; cursor:pointer;"></i>
        <div id="clock" style="font-weight: bold; color: var(--accent); font-size: 14px;">00:00</div>
    </div>
</header>

<div class="container">
    
    <div id="homePage" class="page active-page">
        <div class="card">
            <div class="card-title"><i class="fa-solid fa-chart-bar"></i> الإحصائيات</div>
            <canvas id="mainChart" style="max-height: 200px;"></canvas>
        </div>
        <div class="card" style="text-align: center;">
            <p id="totalCount" style="font-size: 35px; font-weight: 900; color: var(--maya); margin: 0;">0</p>
            <span style="font-size: 12px; color: var(--text-muted);">إجمالي الحضور اليوم</span>
        </div>
    </div>

    <div id="scanPage" class="page">
        <div class="card">
            <div class="card-title"><i class="fa-solid fa-camera"></i> تسجيل الحضور</div>
            <select id="subSel" class="input-box">
                <option value="البرمجة">البرمجة</option>
                <option value="الشبكات">الشبكات</option>
                <option value="الذكاء الاصطناعي">الذكاء الاصطناعي</option>
            </select>
            <div style="display:flex; gap:8px; overflow-x:auto; margin-bottom:15px; padding:5px;">
                <script>
                    ['A','B','C','D','E','F','G','H'].forEach(g => {
                        document.write(`<button onclick="startScanner('${g}', this)" class="btn-grp" style="padding:8px 15px; border-radius:8px; border:1px solid var(--border); background:var(--card-bg); color:var(--text); cursor:pointer; min-width:45px;">${g}</button>`);
                    });
                </script>
            </div>
            <div id="reader"></div>
            <p id="scanInfo" style="text-align:center; font-weight:bold; color:var(--maya); margin-top:10px;">إختر شعبة للبدء</p>
        </div>
    </div>

    <div id="dbPage" class="page">
        <div class="card">
            <div class="card-title"><i class="fa-solid fa-database"></i> السجلات</div>
            <input type="text" id="srch" class="input-box" placeholder="بحث باسم الطالب..." onkeyup="doSearch()">
            <button class="btn" style="background:var(--accent);" onclick="exportExcel()">تصدير Excel</button>
            <div id="resList" style="margin-top:15px; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <div id="idPage" class="page">
        <div class="card">
            <div class="card-title"><i class="fa-solid fa-id-card"></i> إنشاء كود طالب</div>
            <input type="text" id="stuName" class="input-box" placeholder="الاسم الثلاثي بالعربي">
            <button class="btn" onclick="generateStudentQR()"><i class="fa-solid fa-sync"></i> توليد الآن</button>
            <div id="qrcode"></div>
            <div id="downloadBtnArea" style="margin-top:15px;"></div>
        </div>
    </div>

</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('homePage', this)"><i class="fa-solid fa-home"></i><span>الرئيسية</span></div>
    <div class="nav-item" onclick="nav('scanPage', this)"><i class="fa-solid fa-qrcode"></i><span>الماسح</span></div>
    <div class="nav-item" onclick="nav('dbPage', this)"><i class="fa-solid fa-list"></i><span>السجل</span></div>
    <div class="nav-item" onclick="nav('idPage', this)"><i class="fa-solid fa-user-plus"></i><span>هوية</span></div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('uni_attendance_v3')) || {};
    let scanner = null; let chart = null; let activeG = '';

    function initApp() {
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours() + ":" + String(d.getMinutes()).padStart(2,'0');
        }, 1000);

        const ctx = document.getElementById('mainChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['A','B','C','D','E','F','G','H'],
                datasets: [{ data: [0,0,0,0,0,0,0,0], backgroundColor: '#00d4ff', borderRadius: 5 }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false } } }
        });
        refreshUI();
        if(localStorage.getItem('dark') === '1') toggleTheme(true);
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        el.classList.add('active');
        if(scanner && id !== 'scanPage') { scanner.clear(); scanner = null; }
    }

    function resetAttendanceDay() {
        if(confirm("هل تريد مسح سجلات الحضور للبدء بيوم جديد؟ (لن يتم حذف الباركودات المولدة)")) {
            data = {};
            localStorage.setItem('uni_attendance_v3', JSON.stringify(data));
            refreshUI();
            alertMsg("تم تصفير سجل اليوم ♻️");
            if(document.getElementById('dbPage').classList.contains('active-page')) doSearch();
        }
    }

    function generateStudentQR() {
        const name = document.getElementById('stuName').value.trim();
        if(!name) return alert("يرجى إدخال اسم الطالب");
        const box = document.getElementById('qrcode');
        const dlArea = document.getElementById('downloadBtnArea');
        box.innerHTML = "جاري التوليد...";
        dlArea.innerHTML = "";
        setTimeout(() => {
            box.innerHTML = "";
            try {
                const qrImage = kjua({
                    render: 'image', size: 250, text: encodeURIComponent(name + "_STUDENT"),
                    fill: '#003366', back: '#ffffff', rounded: 10
                });
                box.appendChild(qrImage);
                const dlBtn = document.createElement('button');
                dlBtn.className = "btn"; dlBtn.style.background = "#28a745";
                dlBtn.innerHTML = "حفظ الكود كصورة";
                dlBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = `QR_${name}.png`; link.href = qrImage.src; link.click();
                };
                dlArea.appendChild(dlBtn);
            } catch (e) { box.innerHTML = "خطأ، حاول مرة أخرى"; }
        }, 100);
    }

    function startScanner(g, btn) {
        activeG = g;
        document.querySelectorAll('.btn-grp').forEach(b => {
            b.style.background = 'var(--card-bg)'; b.style.color = 'var(--text)';
        });
        btn.style.background = 'var(--maya)'; btn.style.color = '#000';
        document.getElementById('scanInfo').innerText = "الماسح يعمل لشعبة: " + g;
        if(scanner) scanner.clear();
        scanner = new Html5QrcodeScanner("reader", { fps: 15, qrbox: 250 });
        scanner.render(msg => {
            let sub = document.getElementById('subSel').value;
            let decodedName = decodeURIComponent(msg).split('_')[0];
            if(!data[activeG]) data[activeG] = [];
            if(data[activeG].some(s => s.name === decodedName && s.sub === sub)) return;
            data[activeG].push({ name: decodedName, sub: sub, time: new Date().toLocaleTimeString('ar-EG') });
            localStorage.setItem('uni_attendance_v3', JSON.stringify(data));
            alertMsg("تم تسجيل: " + decodedName);
            refreshUI();
        });
    }

    function refreshUI() {
        let total = 0;
        const counts = ['A','B','C','D','E','F','G','H'].map(l => {
            let n = data[l] ? data[l].length : 0;
            total += n; return n;
        });
        chart.data.datasets[0].data = counts; chart.update();
        document.getElementById('totalCount').innerText = total;
    }

    function doSearch() {
        const val = document.getElementById('srch').value.toLowerCase();
        const res = document.getElementById('resList');
        res.innerHTML = '';
        for (let g in data) {
            data[g].filter(s => s.name.toLowerCase().includes(val)).forEach(s => {
                res.innerHTML += `<div style="padding:10px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; font-size:13px;">
                    <span><b>${s.name}</b> (${g})</span> <span>${s.time}</span>
                </div>`;
            });
        }
    }

    function exportExcel() {
        let csv = "\uFEFFالاسم,المادة,الشعبة,الوقت\n";
        for(let g in data) data[g].forEach(s => csv += `"${s.name}","${s.sub}","${g}","${s.time}"\n`);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        link.download = "حضور_يوم_جديد.csv"; link.click();
    }

    function toggleTheme(init = false) {
        if(!init) document.body.classList.toggle('dark-mode');
        else document.body.classList.add('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeBtn').className = isDark ? "fa-solid fa-sun" : "fa-solid fa-moon";
        localStorage.setItem('dark', isDark ? '1' : '0');
    }

    function alertMsg(m) {
        const b = document.getElementById('status');
        b.innerText = m; b.style.display = 'block';
        setTimeout(() => b.style.display = 'none', 2000);
    }
</script>
</body>
</html>
